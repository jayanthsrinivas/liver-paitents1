<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>predicting Liver patient</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Age of the patient" placeholder="Age" required="required" />
		    <input type="text" name="Alkphos Alkaline Phosphotase" placeholder="AAP" required="required" />
		      <input type="text" name="Sgpt Alamine Aminotransferase" placeholder="SAA" required="required" />
		        <input type="text" name="Gender of the patient_Female" placeholder="Female" required="required" />
		          <input type="text" name="Gender of the patient_Male" placeholder="Male" required="required" />
		            <input type="text" name="Total Bilirubin" placeholder="Bilirubin" required="required" />
		              <input type="text" name="Total Protiens" placeholder="Protiens" required="required" />
                   <input type="text" name="Albumin" placeholder="Albumin" required="required" />
                    <input type="text" name="Globulin" placeholder="Globulin" required="required" />


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
